<!DOCTYPE html>
<html>
<head>
<title>Google Homepage Clone</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>

<nav>
  <ul>
    <li><a href="">About</li>
    <li><a href="">Store</li>
    <button style="float:right" id="signIn"><a href="">Sign in</button>
    <li style="float:right" id="waffle"><a href=""><span class="material-icons"> &#xE5C3; </span></li>
    <li style="float:right"><a href="">Images</li>
    <li style="float:right"><a href="">Gmail</li>
  </ul>
</nav>

<div class="main">
<img src="googlelogo_color_272x92dp.png" alt="Google Logo" id="googleLogo">
<form id="searchForm">
  <div class="search">
    <span class="material-icons"> &#xE8B6; </span>
    <input type="text" id="searchBar"><br>
  </div>
  <input type="button" value="Google Search" id="searchButton">
  <input type="button" value="I'm Feeling Lucky" id="luckyButton">
</form>
</div>

<footer>
  <ul>
    <li><a href="">Advertising</li>
    <li><a href="">Business</li>
    <li><a href="">How Search works</li>
    <li><img src="google-leaf.png"><a href="">Carbon neutral since 2007</li>
    <li style="float:right"><a href="">Settings</li>
    <li style="float:right"><a href="">Terms</li>
    <li style="float:right"><a href="">Privacy</li>
  </ul>
</footer>

</body>
</html>
