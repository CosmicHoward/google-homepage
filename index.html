<!DOCTYPE html>
<html>
<head>
<title>Google Homepage Clone</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>

<nav>
  <ul>
    <li><a href="">About</a></li>
    <li><a href="">Store</a></li>
    <button style="float:right" id="signIn"><a href="">Sign in</a></button>
    <li style="float:right" id="waffle"><a href=""><span class="material-icons"> &#xE5C3; </span></a></li>
    <li style="float:right"><a href="">Images</a></li>
    <li style="float:right"><a href="">Gmail</a></li>
  </ul>
</nav>

<div class="main">
<img src="googlelogo_color_272x92dp.png" alt="Google Logo" id="googleLogo">
</div>

<div>
<form id="searchForm">
  <div class="search">
    <!-- <span class="material-icons"> &#xE8B6; </span> -->
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
    <input type="text" id="searchBar">

  </div>

  <div class="googleButtons">
  <input type="button" value="Google Search" class="button" id="searchButton">
  <input type="button" value="I'm Feeling Lucky" class="button" id="luckyButton">
  </div>
</form>
</div>

<footer>
  <ul>
    <li><a href="">Advertising</a></li>
    <li><a href="">Business</a></li>
    <li><a href="">How Search works</a></li>
    <li><img src="google-leaf.png"><a href="">Carbon neutral since 2007</a></li>
    <li style="float:right"><a href="">Settings</a></li>
    <li style="float:right"><a href="">Terms</a></li>
    <li style="float:right"><a href="">Privacy</a></li>
  </ul>
</footer>

</body>
</html>
