<!DOCTYPE html>
<html>
<head>
<title>Google Clone</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>

<nav>
  <ul>
    <li><a href="about.google.com">About</a></li>
    <li><a href="store.google.com">Store</a></li>
    <button style="float:right" id="signIn"><a href="">Sign in</a></button>
    <li style="float:right" id="waffle"><a href=""><span class="material-icons"> &#xE5C3; </span></a></li>
    <li style="float:right"><a href="images.google.com">Images</a></li>
    <li style="float:right"><a href="mail.google.com">Gmail</a></li>
  </ul>
</nav>

<div class="main">
<img src="googlelogo_color_272x92dp.png" alt="Google Logo" id="googleLogo">
</div>

<div>
<form id="searchForm">
  <div class="search" id="input_container">
    <input type="text" id="searchBar">
  </div>

  <div class="googleButtons">
  <input type="button" value="Google Search" class="button" id="searchButton">
  <input type="button" value="I'm Feeling Lucky" class="button" id="luckyButton">
  </div>
</form>
</div>

<footer>



  <ul class="footer-left">
    <li><a href="ads.google.com">Advertising</a></li>
    <li><a href="smallbusiness.withgoogle.com">Business</a></li>
    <li><a href="google.com/search/howsearchworks">How Search works</a></li>
  </ul>

  <div class="carbon">
  <img src="google-leaf.png"><a href="">Carbon neutral since 2007</a>
  </div>
  <!--  <li id="carbon-link"><img src="google-leaf.png"><a href="">Carbon neutral since 2007</a></li> -->
  <ul class="footer-right">
    <li style="float:right"><a href="">Settings</a></li>
    <li style="float:right"><a href="policies.google.com/terms">Terms</a></li>
    <li style="float:right"><a href="policies.google.com/privacy">Privacy</a></li>
  </ul>
</footer>

</body>
</html>
